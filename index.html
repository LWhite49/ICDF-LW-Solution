<!DOCTYPE html>
<html>
    <head>
        <title>Interactive Card Details Form</title>
        <link rel="stylesheet" href="./Styles/form-styles.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
        <script type="module" src="./Scripts/index.js"></script>
    </head>
    <body>
        <div class="background-wrap">
            <div class="left-background"></div>
            <div class="right-background">
                <div class="form-wrap">
                    <div class="name-entry">
                        <p class="field-header">CARDHOLDER NAME</p>
                        <input type="text" class="name-input" placeholder="e.g. Jane Appleseed" maxlength="28"/>
                        <p class="name-error error"></p>
                    </div>
                    <div class="number-entry">
                        <p class="field-header">CARD NUMBER</p>
                        <input type="text" class="number-input" placeholder="e.g. 1234 5678 9123 0000" maxlength="19"/>
                        <p class="number-error error"></p>
                    </div>
                    <div class="expiration-cvc-container">
                        <div class="expiration-entry">
                            <p class="field-header">EXP. DATE (MM/YY)</p>
                            <input type="text" class="month-input" placeholder="MM" maxlength="2"/>
                            <input type="text" class="year-input" placeholder="YY" maxlength="2"/>
                            <p class="date-error error"></p>
                        </div>
                        <div class="cvc-entry">
                            <p class="field-header">CVC</p>
                            <input type="text" class="cvc-input" placeholder="e.g. 123" maxlength="3"/>
                            <p class="cvc-error error"></p>
                        </div>
                    </div>
                    <div class="button-wrap">
                        <button class="submit-button">Confirm</button>
                    </div>
                </div>
                <div class="card-wrap">
                    <div class="card-front-wrap">
                        <img class="card-front-logo" src="./images/card-logo.svg">
                        <p class="number-output">0000 0000 0000 0000</p>
                        <p class="name-output">JANE APPLESEED</p>
                        <p class="date-output">08/26</p>
                    </div>
                    <div class="card-back-wrap">
                        <p class="cvc-output">000</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
