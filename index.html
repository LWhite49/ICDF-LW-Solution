<!DOCTYPE html>
<html>
    <head>
        <title>Interactive Card Details Form</title>
        <link rel="stylesheet" href="./Styles/form-styles.css"/>
    </head>
    <body>
        <div class="background-wrap">
            <div class="left-background">
                <img class="background-image" src="./images/bg-main-desktop.png"/>
            </div>
            <div class="right-background">
                <div class="form-wrap">
                    <div class="name-entry">
                        <p class="field-header">CARDHOLDER NAME</p>
                        <input type="text" class="name-input" placeholder="e.g. Jane Appleseed"/>
                        <p class="text-error"></p>
                    </div>
                    <div class="number-entry">
                        <p class="field-header">CARD NUMBER</p>
                        <input type="text" class="number-input" placeholder="e.g. 1234 5678 9123 0000"/>
                        <p class="number-error"></p>
                    </div>
                    <div class="expiration-cvc-container">
                        <div class="expiration-entry">
                            <p class="field-header">EXP. DATE (MM/YY)</p>
                            <input type="text" class="month-input" placeholder="MM"/>
                            <input type="text" class="year-input" placeholder="YY"/>
                            <p class="date-error"></p>
                        </div>
                        <div class="cvc-entry">
                            <p class="field-header">CVC</p>
                            <input type="text" class="cvc-input" placeholder="e.g. 123"/>
                            <p class="cvc-error"></p>
                        </div>
                        <div class="button-wrap">
                            <button class="submit-button">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
